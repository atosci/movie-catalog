<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <div style="margin-top:20px;"></div>

    <div class="container">


        <h1>Atosci Movie Database</h1>
        <hr>

        <div th:if="${movie}">
        <div class="row">

            <div class="col-4">
                <img th:src="${movie.Poster}"/>
            </div>

            <div class="col-8">
                <h2 th:text="${movie.Title}"></h2>
                <span><b>Plot</b> <p th:text="${movie.Plot}"></p></span>
                <span><b>Year</b> <p th:text="${movie.Year}"></p></span>
                <span><b>Director</b> <p th:text="${movie.Director}"></p></span>
                <span><b>Gerne</b> <p th:text="${movie.Genre}"></p></span>
                <span><b>Actors</b> <p th:text="${movie.Actors}"></p></span>

                <span><b>Ratings</b></span>
                <table>
                    <tr th:if="${ratings.empty}">
                        <td>No ratings available</td>
                    </tr>
                    <th:block th:each="rating : ${ratings}">
                        <tr>
                            <td th:text="${rating.Source}"></td>
                            <td>:</td>
                            <td th:text="${rating.Value}"></td>
                        </tr>
                    </th:block>
                </table>
            </div>

        </div>
        </div>

        <div th:if="${movie == null}">No movie found</div>

    </div>

</html>
